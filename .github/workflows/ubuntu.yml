name: Ubuntu

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: dependencies
      shell: bash -l {0}
      run: nvm install && nvm use && yarn
    - name: build
      shell: bash -l {0}
      run: npm run build
